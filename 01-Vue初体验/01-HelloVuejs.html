<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h2>
            {{message}}
        </h2>
        <h2>
            Hello{{name}}
        </h2>
    </div>
    
    
    <script src="../js/vue.js"></script>
    <script>
        //let（变量） const（常量）
        let name = 'why';
        const app = new Vue({
            el:'#app',//用于要挂载要管理的元素
            data:{ //定义数据
                message:'你好啊，许华平',
                name:'xhp'
            }
        })
    </script>
</body>
</html>
